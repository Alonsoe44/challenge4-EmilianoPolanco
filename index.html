<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" href="shopping-favicon.png" />
        <title>Shopping card</title>
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://kit.fontawesome.com/4a193771ff.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <header class="top-menu">
            <h1 class="top-menu__title">Shopping list</h1>
            <nav>
                <ul>
                    <li class="top-menu__navegation-box"><a>Main</a></li>
                    <li class="top-menu__navegation-box bold"><a>List</a></li>
                    <li class="top-menu__navegation-box"><a>About</a></li>
                </ul>
            </nav>
        </header>
        <main class="card-body">
            <section class="card-body__summary-bar">
                <a href="form.html"><i class="fas fa-plus-circle point"></i></a>
                <h2 class="card-body__summary-text">2/3 items bought</h2>
            </section>
            <ul>
                <li class="card-body__item">
                    <div class="left-info">
                        <input class="checkboxx" type="checkbox" /><small
                            class="tached"
                            >Bread</small
                        >
                    </div>
                    <div class="right-info">
                        <small>0.75$</small><i class="fas fa-window-close"></i>
                    </div>
                </li>
                <li class="card-body__item">
                    <div class="left-info">
                        <input type="checkbox" /><small>Sugar</small>
                    </div>
                    <div class="right-info">
                        <small>4.23$</small><i class="fas fa-window-close"></i>
                    </div>
                </li>
                <li class="card-body__item">
                    <div class="left-info">
                        <input type="checkbox" /><small class="tached"
                            >Bread</small
                        >
                    </div>
                    <div class="right-info">
                        <small>1.20$</small><i class="fas fa-window-close"></i>
                    </div>
                </li>
            </ul>
            <div class="line-separator"></div>
            <div class="flex-end">
                <small class="card-body__total-price">1.95$</small>
            </div>
        </main>
    </body>
</html>
