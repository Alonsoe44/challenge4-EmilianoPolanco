<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" href="shopping-favicon.png" />
        <title>Shopping card</title>
        <link rel="stylesheet" href="style-form.css" />
        <script
            src="https://kit.fontawesome.com/4a193771ff.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <header class="top-menu">
            <h1 class="top-menu__title">Shopping list</h1>
            <nav>
                <ul>
                    <li class="top-menu__navegation-box"><a>Main</a></li>
                    <li class="top-menu__navegation-box bold"><a>List</a></li>
                    <li class="top-menu__navegation-box"><a>About</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="card-body__summary-bar">
                <a href="index.html"><i class="fas fa-minus-circle"></i></a>
                <h2 class="card-body__summary-text">2/3 items bought</h2>
            </section>
            <form>
                <h2 class="bigger-font">Edit item</h2>
                <div class="form-example">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" required />
                </div>
                <div class="form-example">
                    <label for="price">Price:</label>
                    <input type="text" name="price" id="price" required />
                    <small>$</small>
                </div>
                <div class="form-example">
                    <input type="submit" value="Modify" />
                </div>
            </form>
        </main>
    </body>
</html>
